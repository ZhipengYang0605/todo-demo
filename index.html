<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="todo-box">
        <!-- 1.头部 -->
        <header class="header-box">
            <div class="logo">
                <h2 class="logo-text">ToDo</h2>
            </div>
            <div class="input-box">
                <input class="input" type="text" placeholder="请输入待办事项">
            </div>
        </header>
        <!-- 2.待做事项 -->
        <div class="doing">
            <h2 class="doing-title">待做事项</h2>
            <ul class="doing-box"></ul>
        </div>
        <!-- 3.完成事项 -->
        <div class="done">
            <h2 class="done-title">完成事项</h2>
            <ul class="done-box"></ul>
        </div>
        <!-- 4.页脚 -->
        <footer class="footer-box">
            ©1997-2020 富士康科技集团
        </footer>
    </div>
    <!-- js脚本 -->
    <script src="./rem.js"></script>
    <script src="./func.js"></script>
    <script></script>
</body>

</html>
